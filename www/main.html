    <!-- Content Security Policy: Cordova White-List -->     
    <meta http-equiv="Content-Security-Policy" 
          content="default-src *; 
                  style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; 
                  script-src 'self' https://maps.googleapis.com https://maps.gstatic.com 'unsafe-inline' 'unsafe-eval'" />    
            
    <title>Pedal-to-Play</title>
         
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    
    <style type="text/css">      
      .loader { /*Created by @lukehaas: http://projects.lukehaas.me/css-loaders/*/
        font-size: 10px;
        margin: 50px auto;
        text-indent: -9999em;
        width: 11em;
        height: 11em;
        border-radius: 50%;
        background: #673ab7;
        background: -moz-linear-gradient(left, #673ab7 10%, rgba(255, 255, 255, 0) 42%);
        background: -webkit-linear-gradient(left, #673ab7 10%, rgba(255, 255, 255, 0) 42%);
        background: -o-linear-gradient(left, #673ab7 10%, rgba(255, 255, 255, 0) 42%);
        background: -ms-linear-gradient(left, #673ab7 10%, rgba(255, 255, 255, 0) 42%);
        background: linear-gradient(to right, #673ab7 10%, rgba(255, 255, 255, 0) 42%);
        position: relative;
        -webkit-animation: load3 1.4s infinite linear;
        animation: load3 1.4s infinite linear;
        -webkit-transform: translateZ(0);
        -ms-transform: translateZ(0);
        transform: translateZ(0);
      }
      .loader:before {
        width: 50%;
        height: 50%;
        background: #673ab7;
        border-radius: 100% 0 0 0;
        position: absolute;
        top: 0;
        left: 0;
        content: '';
      }
      .loader:after {
        background: white;
        width: 75%;
        height: 75%;
        border-radius: 50%;
        content: '';
        margin: auto;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
      @-webkit-keyframes load3 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }
      @keyframes load3 {
        0% {
          -webkit-transform: rotate(0deg);
          transform: rotate(0deg);
        }
        100% {
          -webkit-transform: rotate(360deg);
          transform: rotate(360deg);
        }
      }      
      
      [ng-cloak].p2p-loading {
        display: block !important;
        position: fixed;
        bottom: 0px;
        left: 0px;
        right: 0px;
        top: 0px;
        z-index: 999999;
      }            
      .p2p-loading {
        display: none;
      }          
      .p2p-loading .loader {
        left: 0px;
        position: absolute;
        right: 0px;
        text-align: center;
        margin-top: -6em;
        top: 50%;
      }      
    </style>
  </head>
