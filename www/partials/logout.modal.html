<div id="logoutModal" class="modal" role="dialog" aria-labelledby="logoutModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="logoutModalTitle">{{string.LOGOUT_TITLE}}</h4>
      </div>
      <div class="modal-body">
        {{string.LOGOUT_CONFIRMATION}}
      </div>
      <div class="modal-footer">      
        <button type="button" class="btn btn-danger pull-left" ng-click="doLogout()">
          {{string.YES}}
        </button>
        <button type="button" class="btn btn-success pull-right" data-dismiss="modal">
          {{string.NO}}
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
