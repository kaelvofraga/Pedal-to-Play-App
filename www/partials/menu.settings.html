<h2>{{string.SELECT_LANGUAGE}}</h2>
<div class="row">
  <div class="col-xs-6 col-md-3">
    <a ng-click="changeLanguage('pt-BR')" class="thumbnail">
      <img src="img/pt-br.svg" alt="Set Brazilian Portuguese as Language" 
           title="Set Brazilian Portuguese as Language">
    </a>
  </div>
  
  <div class="col-xs-6 col-md-3">
    <a ng-click="changeLanguage('en')" class="thumbnail">
      <img src="img/en.svg" alt="Set English as Language"
           title="Set English as Language">
    </a>
  </div>
</div>
