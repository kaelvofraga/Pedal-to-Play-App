<div id="genderModal" class="modal" role="dialog" aria-labelledby="genderModal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="genderModalTitle">{{string.GENDER_TITLE}}</h4>
      </div>
      <div class="modal-body">
        {{string.GENDER_CONFIRMATION}}
      </div>
      <div class="modal-footer">      
        <button type="button" class="btn btn-success pull-left" ng-click="changeAvatarGender()">
          {{string.YES}}
        </button>
        <button type="button" class="btn btn btn-danger pull-right" data-dismiss="modal">
          {{string.NO}}
        </button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
