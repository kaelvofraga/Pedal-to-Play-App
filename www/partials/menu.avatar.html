<div id="avatarDiv" class="row container-fluid">
	<div class="avatar-visualization col-md-8 panel panel-default">
		<div class="buttons">
			<button class="btn btn-default" ng-click="">
				{{string.button.SHARE}}
			</button>
			<button class="btn btn-default pull-right" ng-click="">
				{{string.button.SAVE}}
			</button>
		</div>
		<div class="alert alert-danger" role="alert" ng-show="!supportsSVG">
			{{string.error.SVG}}
		</div>
		<svg class="avatar center-block" width="600" height="512" viewBox="0 0 600 512.00001"></svg>		
		<ul class="pager">
			<li class="previous">
				<a ng-click="onPreviousOptionClick()">
					<i class="fa fa-arrow-left"></i>
				</a>
			</li>
			<li>
				<button class="btn btn-lg circle-button color-picker" ng-click="">
					<i class="fa fa-eyedropper"></i>
				</button>
			</li>
			<li class="next">
				<a ng-click="onNextOptionClick()">
					<i class="fa fa-arrow-right"></i>
				</a>
			</li>
		</ul>
	</div>
	<div class="avatar-pieces col-md-4 panel panel-default">
		<ul class="nav nav-tabs">
			<li role="presentation" 
				ng-class="{'active': iconActived == icon.reference}" 
				ng-repeat="icon in avatarImages.icons">
				<a ng-click="onPieceClick(icon.reference)" >
					<img ng-src="{{getPath(icon.reference)}}" alt="{{icon.reference}}" title="{{icon.reference}}"/>
				</a>
			</li>
		</ul>
	</div>
</div>
<gender-modal></gender-modal>
